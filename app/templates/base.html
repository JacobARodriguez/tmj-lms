<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Track My Journey LMS{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>

  <body>
    <header class="site-header">
      <div class="site-brand">
        <a href="{{ url_for('main.index') }}">TMJ â€” Track My Journey</a>
      </div>

      <nav class="site-nav">
        <ul>
          <li><a href="{{ url_for('main.index') }}">Home</a></li>
          <li><a href="{{ url_for('main.feature') }}">Progress Demo</a></li>
          <li><a href="{{ url_for('auth.login') }}">Login</a></li>
        </ul>
      </nav>
    </header>

    <main class="layout-main">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-region">
            <ul class="flash-list">
              {% for m in messages %}
                <li class="flash-item">{{ m }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
      {% endwith %}

      <section class="page-content">
        {% block content %}{% endblock %}
      </section>
    </main>

    <footer class="site-footer">
      <small>&copy; 2025 Track My Journey</small>
    </footer>
  </body>
</html>
